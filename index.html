<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"-->
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  
  <section>
    <div class="circle">
      <img class="img1" src="./images/bg-pattern-top.svg">
      <img class="img2" src="./images/bg-pattern-bottom.svg">
    </div>

    <div class="card-container">
        <div class="card-header">
            <img src="./images/bg-pattern-card.svg">
        </div> 
        <div class="card-body">
          <div class="image-container">
              <img src="./images/image-victor.jpg" alt="victor image">
          </div>
              <h2 class="name">Victor Crest <span class="age">26</span></h2>
              <p class="city">London</p>
        </div>

        <div class="card-footer">
            <div class="item">
              <h4 class="num">80K</h4>
              <h5 class="meta">Followers</h5>
            </div>
            <div class="item">
              <h4 class="num">803K</h4>
              <h5 class="meta">Likes</h5>
            </div>
            <div class="item">
              <h4 class="num">1.4K</h4>
              <h5 class="meta">Photos</h5>
            </div>
        </div>
    </section>   
             
          
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adedasola</a>.
  </div>
</body>
</html>
